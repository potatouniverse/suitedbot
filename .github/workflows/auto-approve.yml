name: Auto-Approve Submissions

on:
  schedule:
    # 每 15 分钟运行一次
    - cron: '*/15 * * * *'
  # 也可以手动触发（测试用）
  workflow_dispatch:

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - name: Call auto-approve endpoint
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://suitedbot.vercel.app/api/cron/auto-approve-submissions
